<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuário</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./cadastroScript.js"></script>

        <style>
            body {
                background-color: rgb(92, 92, 92);
                background: url("./assets/imgs/background_pim.png") no-repeat center fixed;
                background-size: cover;
                min-height: 100vh;
            }

            .main-container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 1rem;
            }

            .logo-container {
                margin-bottom: 2rem;
            }

            .logo {
                max-width: 200px;
                height: auto;
            }

            .card {
                width: 100%;
                max-width: 400px;
                background-color: rgba(255, 255, 255, 0.95);
                border-radius: 10px;
            }

            .password-toggle {
                position: absolute;
                right: 10px;
                top: 50%;
                cursor: pointer;
                padding: 0.5rem;
                z-index: 2;
            }

            @media (max-width: 576px) {
                .logo {
                    max-width: 150px;
                }
                
                .card {
                    padding: 1rem !important;
                }

                .form-control {
                    font-size: 0.9rem;
                }

                .btn {
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="logo-container">
                <img src="./assets/imgs/logo-removebg.png" alt="Urban Farm Logo" class="logo">
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center h4 mb-4">Cadastro de Usuário</h2>
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Nome de Usuário</label>
                            <input type="text" 
                                   id="usernameInput" 
                                   name="username" 
                                   class="form-control form-control-lg"
                                   maxlength="50" 
                                   placeholder="Escolha um nome de usuário" 
                                   required 
                                   autocomplete="user">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">E-mail</label>
                            <input type="email" 
                                   id="emailInput" 
                                   name="email" 
                                   class="form-control form-control-lg"
                                   maxlength="100" 
                                   placeholder="Digite seu e-mail" 
                                   autocomplete="email">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="passwordInput" class="form-label">Senha</label>
                            <input type="password" 
                                   id="passwordInput" 
                                   name="password" 
                                   class="form-control form-control-lg"
                                   maxlength="50" 
                                   placeholder="Digite uma senha" 
                                   required>
                            <i class="fa fa-eye password-toggle" 
                               onclick="togglePasswordVisibility('passwordInput')"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="confirmPasswordInput" class="form-label">Confirme a Senha</label>
                            <input type="password" 
                                   id="confirmPasswordInput" 
                                   name="confirmPassword" 
                                   class="form-control form-control-lg"
                                   maxlength="50" 
                                   placeholder="Confirme sua senha" 
                                   required>
                            <i class="fa fa-eye password-toggle" 
                               onclick="togglePasswordVisibility('confirmPasswordInput')"></i>
                        </div>
                        <div id="passwordMatchError" class="text-danger small mb-3"></div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Cadastrar
                        </button>
                        <div class="text-center mt-3">
                            <a href="./login" class="text-decoration-none">Já tem uma conta? Faça login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
