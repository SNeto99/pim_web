<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Urban Farm</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./loginScript.js"></script>

        <style>
            body {
                background-color: rgb(92, 92, 92);
                background: url("./assets/imgs/background_pim.png") no-repeat center fixed;
                background-size: cover;
                min-height: 100vh;
            }

            .main-container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 1rem;
            }

            .logo-container {
                margin-bottom: 2rem;
            }

            .logo {
                max-width: 200px;
                height: auto;
            }

            .card {
                width: 100%;
                max-width: 400px;
                background-color: rgba(255, 255, 255, 0.95);
                border-radius: 10px;
            }

            .password-toggle {
                position: absolute;
                right: 10px;
                top: 50%;
                cursor: pointer;
                padding: 0.5rem;
                z-index: 2;
            }

            @media (max-width: 576px) {
                .logo {
                    max-width: 150px;
                }
                
                .card {
                    padding: 1rem !important;
                }

                .form-control {
                    font-size: 0.9rem;
                }

                .btn {
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="logo-container">
                <img src="./assets/imgs/logo-removebg.png" alt="Urban Farm Logo" class="logo">
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center h4 mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="userInput" class="form-label">Login</label>
                            <input type="text" 
                                   id="userInput" 
                                   name="userInput" 
                                   class="form-control form-control-lg"
                                   maxlength="50" 
                                   placeholder="Digite seu login" 
                                   required 
                                   autocomplete="username">
                        </div>
                        <div class="mb-4 position-relative">
                            <label for="passwordInput" class="form-label">Senha</label>
                            <input type="password" 
                                   id="passwordInput" 
                                   name="password" 
                                   class="form-control form-control-lg"
                                   maxlength="50" 
                                   placeholder="Digite sua senha" 
                                   required 
                                   autocomplete="current-password">
                            <i class="fa fa-eye password-toggle" 
                               onclick="togglePasswordVisibility('passwordInput')"></i>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Entrar
                        </button>
                        <div class="text-center">
                            <a href="./cadastro" class="text-decoration-none">NÃ£o tem uma conta? Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
