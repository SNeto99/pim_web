<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página Responsiva com Sidebar Escura</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- JavaScript do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- DataTables -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
        />
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



        <!-- Link para o CSS do Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- //* Seu script personalizado -->
        <script src="assets/js/Modal.js"></script>
        <script src="assets/js/navbaritens.js"></script>
        <script src="configs.js"></script>


        <style>
            body {
                background-color: #343a40;
                color: #ffffff;
                margin: 0; /* Remover margens padrão */
            }

            .modalbs {
                color: black;
            }
            /* Sidebar para telas médias e maiores */
            .sidebar {
                background-color: #212529;
                min-height: 100vh;
                width: 250px;
            }
            .sidebar .nav-link {
                color: #adb5bd;
            }
            .sidebar .nav-link:hover,
            .sidebar .nav-link:focus {
                color: #ffffff;
                background-color: #495057;
            }
            .sidebar .nav-link.active {
                color: #ffffff;
                background-color: #495057;
            }
            .sidebar .collapse .nav-link {
                padding-left: 30px;
            }
            /* Ajustes para o conteúdo principal */
            .content {
                flex-grow: 1;
                padding: 20px;
            }
            @media (max-width: 768px) {
                .content {
                    flex-grow: 0;
                    padding: 20px 0;
                }
            }
            /* Ocultar a sidebar em telas pequenas */

            /* Largura padrão para telas maiores */
            .offcanvas.offcanvas-start.sidebar {
                width: auto;
            }
            .full-label {
                display: inline;
            }
            .mobile-label {
                display: none;
            }
            @media (max-width: 768px) {
                .full-label {
                    display: none;
                }
                .mobile-label {
                    display: inline;
                }
            }
            .botaoAdd {
                width: 40%;
            }
            @media (max-width: 768px) {
                .botaoAdd {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Botão para abrir o offcanvas em dispositivos móveis -->
                <button
                    class="navbar-toggler d-md-none"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasSidebar"
                    aria-controls="offcanvasSidebar"
                    aria-label="Alternar navegação"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Urban Farm</a>
            </div>
        </nav>

        <div class="d-flex">
            <!-- Sidebar fixa para telas médias e maiores -->
            <nav class="sidebar d-none d-md-block">
                <ul class="nav flex-column p-3" id="sidebarMenu"></ul>
            </nav>

            <!-- Offcanvas para dispositivos móveis -->
            <div
                class="offcanvas offcanvas-start sidebar text-bg-dark"
                tabindex="-1"
                id="offcanvasSidebar"
                aria-labelledby="offcanvasSidebarLabel"
            >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">
                        Menu
                    </h5>
                    <button
                        type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas"
                        aria-label="Fechar"
                    ></button>
                </div>
                <div class="offcanvas-body p-0">
                    <ul class="nav flex-column p-3" id="sidebarMenuMobile"></ul>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <div id="principal" class="content container-fluid m-2">
                <h1>Bem-vindo</h1>
                <p>Este é o conteúdo principal da página.</p>
            </div>
        </div>
    </body>
</html>
<script>
    // Chame a função após o DOM estar carregado
    $(document).ready(async function () {
        adicionarItensNavbar(navbarItems);
        
        const html = await getHtml("cards/funcionarios.html")
        $("#principal").html(html)
    });
</script>
