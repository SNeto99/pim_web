<div class="card" id="fornecedores">
    <div class="card-header">Fornecedores cadastrados</div>
    <div class="card-body table-responsive">
        <div class="row" id="div-tabela-fornecedores">
            <!-- TABELA -->
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button class="btn btn-success botaoAdd" onclick="abrirModalFornecedor();">
                    <span class="fa fa-plus"></span> 
                    Adicionar Fornecedores
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modalbs modalAddFornecedores">
    <!-- Modal -->
    <div class="modal fade" id="modalFornecedor" tabindex="-1" aria-labelledby="modalFornecedorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFornecedorLabel">
                        Adicionar/Editar Fornecedor
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formFornecedor">
                        <input type="hidden" id="fornecedorId" />
                        <div class="mb-3">
                            <label for="fornecedorNome" class="form-label">
                                Nome
                            </label>
                            <input type="text" class="form-control" id="fornecedorNome"/>
                        </div>
                        <div class="mb-3">
                            <label for="fornecedorTelefone" class="form-label">
                                Telefone
                            </label>
                            <input type="number" class="form-control" id="fornecedorTelefone"/>
                        </div>
                        <div class="mb-3">
                            <label for="fornecedorEmail" class="form-label">
                                Email
                            </label>
                            <input type="text" class="form-control" id="fornecedorEmail"/>
                        </div>                        <div class="mb-3">
                            <label for="fornecedorSite" class="form-label">
                                Site
                            </label>
                            <input type="text" class="form-control" id="fornecedorSite"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="salvarFornecedor">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="cards/fornecedores.js"></script>
