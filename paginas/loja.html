<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos - Urban Farm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .product-card {
            margin-bottom: 2rem;
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 200px;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: #28a745;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            padding: 0;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            height: 30px;
        }

        .navbar {
            padding: 0.5rem 1rem;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .nav-link {
            padding: 0.5rem 1rem !important;
        }

        .badge {
            position: relative;
            top: -8px;
            right: -3px;
            font-size: 0.75rem;
        }

        .navbar-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .nav-link {
                padding: 0.5rem !important;
            }
            
            .badge {
                font-size: 0.7rem;
                padding: 0.25em 0.4em;
            }
            .navbar-logo {
                height: 30px;
            }
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href=".">
            <img src="./assets/imgs/icon-sm.png" alt="Urban Farm Logo" class="navbar-logo me-2">
            Urban Farm
        </a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="./login" title="Login">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span class="d-none d-lg-inline">Login</span>
            </a>
            <a class="nav-link" href="#" id="cartIcon" title="Carrinho">
                <i class="fa-solid fa-cart-plus"></i>
                <span class="d-none d-lg-inline">Carrinho</span>
                <span id="cartItemCount" class="badge badge-pill badge-primary">0</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar mb-5">
                    <h5>Filtros</h5>
                    <div class="card">
                        <div class="card-body">
                            <!-- Filtro por preço -->
                            <div class="mb-3">
                                <label class="form-label">Preço</label>
                                <div class="d-flex gap-2">
                                    <input type="number" class="form-control form-control-sm" id="precoMin" placeholder="Mín">
                                    <input type="number" class="form-control form-control-sm" id="precoMax" placeholder="Máx">
                                </div>
                            </div>

                            <!-- Filtro por disponibilidade -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mostrarDisponiveis">
                                    <label class="form-check-label" for="mostrarDisponiveis">
                                        Apenas produtos disponíveis
                                    </label>
                                </div>
                            </div>

                            <!-- Campo de busca -->
                            <div class="mb-3">
                                <label class="form-label">Buscar produto</label>
                                <input type="text" class="form-control form-control-sm" id="buscarProduto" placeholder="Digite o nome do produto">
                            </div>

                            <!-- Botões de ação -->
                            <div class="d-flex">
                                <button class="btn btn-primary btn-sm flex-fill mx-1" onclick="aplicarFiltros()">Aplicar Filtros</button>
                                <button class="btn btn-secondary btn-sm flex-fill mx-1" onclick="limparFiltros()">Limpar Filtros</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="productsContainer" class="row">
                    <!-- Produtos serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../lojaScript.js"></script>
</body>

</html>
