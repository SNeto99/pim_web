<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Lista de Produtos - Urban Farm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 2rem;

        .product-card {
            margin-bottom: 2rem;
        }

        .product-card img {

        .product-title {

            font-weight: 500;
        }

        .product-price {

            color: #28a745;

        .quantity-controls {
            display: flex;

        }

        .quantity-controls button {

            height: 30px;
            padding: 0;
        }

        .quantity-controls input {
            width: 50px;

<body>
